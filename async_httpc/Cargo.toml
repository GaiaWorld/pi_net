[package]
name = "async_httpc"
version = "0.2.0"
authors = ["vmos <vmos@fairblock.io>"]
edition = "2018"

[features]
default = ["frontend", "reqwest/deflate", "reqwest/brotli"]
frontend = ["reqwest/native-tls", "reqwest/rustls-tls", "reqwest/cookies", "reqwest/gzip", "reqwest/json", "reqwest/socks", "reqwest/multipart"]

[dependencies]
tokio = { version = "1", features = ["full"] }
percent-encoding = "2.1"
reqwest = { version = "0.11", optional = true }
bytes = { version = "1.0", features = ["serde"]}
flume = "0.10"
lazy_static = "1.4"
async = { path = "../../pi_lib/async" }
hash = { path = "../../pi_lib/hash" }

[dev-dependencies]
env_logger = "0.7"
tcp = { path = "../../pi_net/tcp" }
http = { path = "../../pi_net/http" }